<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWS APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="main-menu">
        <div class="logo">
          <a href="#" class="home" onclick="reload()">NEWS</a>
        </div>
        <div class="news-menu">
          <ul>
            <li>
              <a
                href="#"
                id="ipl"
                onclick="navitem('ipl')"
                class="ipl"
                class="active"
                >IPL</a
              >
            </li>
            <li>
              <a href="#" id="finance" onclick="navitem('finance')">FINANCE</a>
            </li>
            <li>
              <a href="#" id="politics" onclick="navitem('politics')"
                >POLITICS</a
              >
            </li>
            <li>
              <a href="#" id="technology" onclick="navitem('technology')"
                >TECHNOLOGY</a
              >
            </li>
          </ul>
        </div>
        <div class="search-menu">
          <input
            type="text"
            class="input-search"
            placeholder="e.g Technology.."
          />
          <button class="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="original"></div>
    </main>
    <template class="news-template">
      <div class="main-container">
        <div class="image">
          <img src="back.jpeg" class="news-image" id="news-image" />
        </div>
        <h2 class="title" id="news-title">title</h2>
        <p class="description" id="news-desc">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis,
          nostrum! Optio quod vitae numquam nam natus consequatur! Accusamus, a
          obcaecati?
        </p>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
